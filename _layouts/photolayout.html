<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Photos I Took</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #050508;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
    }

    .wrapper {
      width: min(1200px, 100%);
      padding: 3rem 1.5rem 5rem;
    }

    h2 {
      text-align: center;
      letter-spacing: 0.15em;
      font-size: clamp(1.8rem, 3vw, 2.4rem);
      margin-bottom: 2.5rem;
    }

    .work-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      /* base “row height” – taller items will span multiple rows */
      grid-auto-rows: 160px;
      gap: 24px;
    }

    .work-item {
      border-radius: 22px;
      overflow: hidden;
      background: #111;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.6);
    }

    .work-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* height variants */
    .work-item--short {
      grid-row: span 1;
    }

    .work-item--tall {
      grid-row: span 2;
    }

    /* small responsiveness */
    @media (max-width: 900px) {
      .work-grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    @media (max-width: 600px) {
      .work-grid {
        grid-template-columns: 1fr;
        grid-auto-rows: 220px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h2>RECENT WORK</h2>

    <div class="work-grid">
      <!-- column 1 -->
      <figure class="work-item work-item--short">
        <img src="DSCF2441.JPEG" alt="Birds">
      </figure>

      <!-- column 2 (center tall hero) -->
      <figure class="work-item work-item--tall">
        <img src="img2.jpg" alt="Project 2">
      </figure>

      <!-- column 3 -->
      <figure class="work-item work-item--short">
        <img src="IMG_0664.JPEG" alt="Rolling hills">
      </figure>

      <!-- column 1 tall -->
      <figure class="work-item work-item--tall">
        <img src="img4.jpg" alt="Project 4">
      </figure>

      <!-- column 2 short -->
      <figure class="work-item work-item--short">
        <img src="img5.jpg" alt="Project 5">
      </figure>

      <!-- column 3 tall -->
      <figure class="work-item work-item--tall">
        <img src="img6.jpg" alt="Project 6">
      </figure>
    </div>
  </div>
</body>
</html>
